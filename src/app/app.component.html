<form #flashForm="ngForm">
  <h1 class="is-size-3"> Add New Flash Card</h1>
  <div class="field">
    <label for="" class="label">Question</label>
    <div class="control">
      <input type="text" class="input" name="question" #question required
        [(ngModel)]="flash.question"
        [ngClass]="{'is-danger': question.invalid && !question.pristine}">
    </div>
  </div>
  <div class="field">
    <label for="" class="label">Answer</label>
    <div class="control">
      <input type="text" class="input" required name="answer" #answer
        [(ngModel)]="flash.answer"
        [ngClass]="{'is-danger': answer.invalid && !answer.pristine}">
    </div>
  </div>
  <button class="button is-primary" type="submit" (click)="handleSubmit()">Submit</button>
  |
  <button class="button clear-btn" (click)="handleClear()">Clear</button>
</form>
<div class="flashes">
  <app-flash *ngFor="let flash of flashes; trackBy: trackFlashById" [flash]="flash"
    (onToggleCard)="handleToggleCard($event)" (onDelete)="handleDelete($event)"
    (onEdit)="handleEdit($event)" (onRememberedChange)="handleRememberedChange($event)">
  </app-flash>
</div>
